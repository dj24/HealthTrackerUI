	<style>
		*{
			transition:all ease 0.2s;
		}

		.square {

			text-align:center;
			height:200px;
			width:250px;
		}
		div i{

			font-size:70px;
			padding:30px;
			margin:auto;
		}
		
		.square:hover{
			background:rgb(240,240,240);
			box-shadow:inset 0 0 20px rgb(50,50,50);
			cursor: pointer;
		}
		div h2{
			font-size:20px;
			color:grey;
			padding:10px;
		}
		.square:hover *{
			 transform: scale(0.95,0.95);
		}
		.row {
			display: table;
		}

		[class*="col-"] {
			float: none;
			display: table-cell;
			vertical-align: top;
		}
		
		img{
			width:30%;
			padding:30px 0 30px 0;
			min-width:250px;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		.slide{
			width:500px;
			height:500px;
		}
		
		form{
			
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){ 	
			console.log
			var tile = "<div class='border col-lg-3 col-md-4col-6 square animated fadeInRight'></div>";
			var icon = "<i class='far fa-question-circle'></i>";
			var title = "<h2>Empty</h2>";
			
			function createTile(){
				$(".row").append(
					$(tile).append(icon)
					.append(title)
				);
			}
			$("img").click(function(){
				createTile();
				
			});
			$(".square").click(function(){
				$(this).fadeOut();
			});
			
		});
	</script>
